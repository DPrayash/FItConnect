<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="membership.component.css">
</head>
<body>
    <div class = "container">
        <div class="myPlan">
            <mat-card-title>My Plan Details</mat-card-title>
            <mat-card class="plandetails">
                <mat-list>
                    <mat-list-item>Plan Name:<span>{{planPaid.planName}}</span> </mat-list-item>
                    <!-- <mat-list-item>Booked On:<span>{{planPaid.timestamp}}</span> </mat-list-item> -->
                    <mat-list-item>Duration: <span>{{planPaid.planDuration}}</span></mat-list-item>
                    <mat-list-item>Price: <span>{{planPaid.planPrice}}</span></mat-list-item>
                    <!-- <mat-list-item>Expiry Date: <span></span></mat-list-item> -->
                </mat-list>
            </mat-card>
        </div>

        <h1>Available Plans</h1>
        <div class="horizontal" fxLayout="row">
        <div class = "plans" *ngFor="let plan of planList">
            <!-- <div class="plan1"> -->
                <h2 class="planName">{{plan.planName | uppercase }}</h2>
                <p class="price"><span> â‚¹ {{plan.planPrice}}</span> per {{plan.planDuration}}</p>
                <p>Includes Gym and Cardio</p>
                <div class="body1">
                    <ol>
                        <li *ngFor="let desc of plan.planDescription">{{ desc }}</li>
                    </ol>
                    <button class="starterPack" mat-raised-button color="warn" (click)="createTransactionAnsPlaceOrder(plan.planPrice)">Get Started Now</button>
                </div>
            <!-- </div> -->
        </div>
        </div>
    </div>
</body>
