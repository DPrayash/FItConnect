

<div class="login-container">
    <!-- <video  class="video-background" autoplay loop muted>
        <source src="assets/video/gym.mp4" type="video/mp4">
    </video> -->

    <div class="image-background">
        <img src="assets/images/gym1.jpg" alt="gym1">
        <!-- <img src="assets/images/gym2.jpg" alt="gym2"> -->
        <!-- <img src="image3.jpg" alt="Image 3"> -->
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-white bg-gradient-primary">
                    <div class="card-header text-center bg-gradient-danger">
                        <h4 class="text-white">Login to FitConnect</h4>
                    </div>
                    <div class="card-body">
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div class="mb-3">
                                <label for="emailId" class="form-label">Email</label>
                                <input type="email" ngModel name="emailId" id="emailId" class="form-control" placeholder="Enter your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Password</label>
                                <input type="password" ngModel name="userPassword" id="userPassword" class="form-control" placeholder="Enter your Password" required>
                            </div>
                            <button type="submit" class="btn btn-danger form-control">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-success form-control">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
